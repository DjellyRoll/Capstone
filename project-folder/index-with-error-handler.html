<!DOCTYPE html>
<html lang="en">
    <head>
        <!--template file  that uses an error checking function on the get data
            method so that if the data portion doesn't work right it will
            return the error instead of continuing with the rest of the 
            function-->
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            d3.select("body")
                .append("p")
                .text("New Paragraph!");
            d3.csv("food.csv", function (error, data) {
                if (error) {
                    console.log(error);
                } else {

                    console.log(data);
                }
            });
        </script>
    </body>
</html>
